<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendy's Studio - Client Information</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="top-right-box">
            <a href="booking.html" class="book-now-btn">Book Now</a>
        </div>
        <div class="row">
            <div class="col-12 brand-container">
                <h1>Wendy's Studio</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="boutique-text">*** Boutique Hair Salon ***</p>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="stylists.html">Stylists</a></li>
                        <li><a href="events.html">Events</a></li>
                        <li><a href="studioInfo.html">Location</a></li>
                        <li><a href="studioInfo.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 client-section">
                <h2 class="section-title">Client Information</h2>
                <form id="client-form" action="success.html" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
